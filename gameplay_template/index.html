<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Pac Eat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <div class="full-bg">
    <img src="./img/paku.png" alt="paku" class="paku-left">
    <img src="./img/paku.png" alt="paku" class="paku-right">
    <div class="left-img">
      <img src="./img/kepotong/1.png" alt="wahyudi">
    </div>
    <div class="right-img">
        <img src="./img/kepotong/1.png" alt="wahyudi">
    </div>
    <a href="javascript:void(0)" class="left-btn">
      <img src="./img/btn-left.png" alt="">
    </a>
    <a href="javascript:void(0)" class="right-btn">
      <img src="./img/btn-right.png" alt="">
    </a>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script>
    $('.left-btn').click(function(e) {
      $(this).addClass('animate');
      setTimeout(() => {
        $(this).removeClass('animate');
      }, 500);
    });

    $('.right-btn').click(function(e) {
      $(this).addClass('animate');
      setTimeout(() => {
        $(this).removeClass('animate');
      }, 500);
    });
  </script>

</body>
</html>
